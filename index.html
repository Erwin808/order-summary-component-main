<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  </style>
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="error">
    <h2 class="title">Order Summary</h2>
    <div class="text"><p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p></div>
    <div class="change">
      <img src="images/icon-music.svg" alt="Error">
      <div class="price">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#change">Change</a>
    </div>
    <div class="proceed"><a href="#proceed">Proceed to Payment</a></div>
    <div class="cancel"><a href="#cancel">Cancel order</a></div>
  </div>
</body>
</html>
